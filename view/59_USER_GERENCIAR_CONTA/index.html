<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerenciar conta</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/view/59_USER_GERENCIAR_CONTA/style.css" />
    <header>
      <!-- Aqui será inserido a navbar -->
    </header>
  </head>
  <body>
    <section>
      <div class="gerenciar-conta">
        <a href="#">
          <button type="button" class="button-perfil">
            <img
              class="imagem"
              src="/view/59_USER_GERENCIAR_CONTA/imagens/login-foto.png"
              alt="foto Usuario"
            />
            <p>Editar Usuario</p>
            <span class="material-symbols-outlined"> arrow_forward_ios </span>
          </button>
        </a>
      </div>
      <div>
        <a href="#">
          <button class="conjunto_botoes" type="button">
            <p class="format_p">Ongs em que eu sou voluntário</p>
            <span class="material-symbols-outlined"> chevron_right </span>
            <span id="icone_2" class="material-symbols-outlined">
              handshake
            </span>
          </button>
        </a>
        <a href="#">
          <button class="conjunto_botoes" type="button">
            <span id="icone_2" class="material-symbols-outlined">
              favorite
            </span>
            <p class="format_p">Favoritos</p>
            <span class="material-symbols-outlined"> chevron_right </span>
          </button>
        </a>
        <a href="#">
          <button class="conjunto_botoes" type="button">
            <p class="format_p">Historico de doação</p>
            <span id="icone_2" class="material-symbols-outlined">
              schedule
            </span>
            <span class="material-symbols-outlined"> chevron_right </span>
          </button>
        </a>
      </div>
      <hr />
      <div class="dados_usuario">
        <img
          class="foto_usuario"
          src="/view/59_USER_GERENCIAR_CONTA/imagens/login-foto.png"
          alt="foto Usuario"
        />
        <div class="dados">
          <h4>Sua localização</h4>
          <h3><strong>Nome do Usuario</strong></h3>
          <h3><strong>Telefone do Usuario</strong></h3>
          <h3><strong>Email do Usuario</strong></h3>
          <h3><strong>Cpf do Usuario</strong></h3>
        </div>
      </div>
    </section>
  </body>
</html>
